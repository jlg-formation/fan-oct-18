<link rel="stylesheet" href="widget/css/ors-password-input.css">


<span ng-if="$ctrl.state === 'hidden'">
    <input type="password" ng-model="$ctrl.password">
    <i ng-click="$ctrl.toggle()" class="fa fa-eye-slash" aria-hidden="true"></i>
</span>
<span ng-if="$ctrl.state === 'clear'">
    <input type="text" ng-model="$ctrl.password">
    <i ng-click="$ctrl.toggle()" class="fa fa-eye" aria-hidden="true"></i>
</span>
