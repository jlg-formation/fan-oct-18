<h1>Title: {{$ctrl.myTitle}}</h1>
<table ng-click="$ctrl.onClick()">
    <tr>
        <th ng-repeat="label in $ctrl.labels">{{label}}</th>
    </tr>
    <tr ng-repeat="record in $ctrl.data">
        <td ng-repeat="name in $ctrl.names">{{record[name]}}</td>  
    </tr>
</table>
<input ng-model="$ctrl.color">
